  元素的嵌套
大部分 HTML 元素都可以相互嵌套，并且嵌套深度也没有明确限制，这包括：
块级元素可以嵌套块级元素；
块级元素可以嵌套内联元素；
内联元素可以嵌套内联元素；
内联元素可以嵌套块级元素。
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        #profile span {
            display: inline-block;
            padding: 20px 40px;
            border: 1px solid #ddd;
            background-color: #f6f6f6;
            border-radius: 3px;
        }
    </style>
    <title>Title</title>
</head>
<body>
<p id="profile">
<span>C语言</span>、<span>C++</span>、<span>Java</span>、<span>Python</span>
</p>
</body>
</html>
